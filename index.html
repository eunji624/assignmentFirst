<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Collection of Top rated Movies</h1>
    </header>

    <main>
      <div class="searchContainer">
        <input
          id="searchInput"
          type="text"
          placeholder="영화 제목을 검색해 보세요"
          autofocus
        />
        <button id="searchBtn">검색</button>
      </div>

      <div class="line"></div>

      <div class="cardsWrap">
        <div class="cardContainer">
          <div class="card">
            <img class="poster" src="" alt="" />
            <h5 class="title"></h5>
            <span class="comment"></span>
            <p class="avg"></p>
          </div>
        </div>
        <div id="moreWrap">
          <button id="more">more</button>
        </div>
      </div>
    </main>

    <footer>
      <div>
        <span id="footerText">Made By .</span>
        <span id="footerName">유은지</span>
      </div>
      <p>Junior Back-end Developer</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
